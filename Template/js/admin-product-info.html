<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <body>
      <main class="container">
          <header class="row text-center">
            
            
              
          </header>
          <section class="row">
              <div class="col mt-4">
                <form action="" method="post">
                <div class="card">
                  <div class="card-header">
                    <h2>Infomation Product</h2>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-3">
                        <img src="Template/images/logo.png" width="90%"
                    class="img-fluid rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                    <div class="form-group">
                      <label for="productImage">Image File</label>
                      <img src="/Template/images/banner3.jpg" alt="" width="240" height="350">
                      
                    </div>
                    <div class="input-group form-group">
                      <span class="input-group-text" id="prefixId">Discount</span>
                      <h3>Gias</h3>
                      <span class="input-group-text" >%</span>
                    </div>
                    <div class="form-group">
                      <label for="status">Status</label>
                      <select class="form-control" name="status" id="status">
                        <option>Out of stock</option>
                        <option>On sale</option>
                        <option>Featured</option>
                        <option>Best saler</option>
                        <option>Out of order</option>
                      </select>
                    </div>
                      </div>
                      <div class="col-7">
                        <div class="form-group">
                          <label for="productId">Product ID: </label>
                          <input type="text" class="form-control" name="productId" id="productId" aria-describedby="helpId" placeholder="Product ID">
                          
                        </div>
                        <div class="form-group">
                          <h3>Ten</h3>
                          
                          
                        </div>
                        <div class="form-group">
                          <label for="quantity">Quantity: </label>
                          
                          
                        </div>
                        <div class="form-group" >
                          <label for="quantity">Unit Price</label>
                          ...
                          <span class="input-group-text" >$</span>
                        </div>
                        
                        <div class="form-group">
                          <label for="categoryId">Category</label>
                          
                        </div>
                        <button class="btn btn-success">New</button>
                    <button class="btn btn-primary">Save</button>
                        
                      </div>
                      <!-- <img src="/Template/images/banner.jpg" alt=""> -->
                      
                    </div>
                    
                  </div>
                  
                </div>
                </form>
            </div>
          </section>
          <footer class="row"></footer>
      </div>

      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
