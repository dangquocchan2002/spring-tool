<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

  <section class="row" layout:fragment="content">
                <div class="col mt-4">
                  <div class="card">
                    <div class="card-header">
                      <h2>List of Customer</h2>
                    </div>
                    <div class="card-body">
                      
                      <a th:href="@{/admin/customers/add}" class="btn btn-sm btn-outline-primary m-2 float-right">New Customer</a>
                      <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                          <tr>
                            <th>Customer ID:</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Status</th>
                            <th></th>
                          </tr>
                          </thead>
                          <tbody>
                            <tr th:each="customer : ${customers}">
                              <td scope="row">[[${customer.customerId}]]</td>
                              <td th:text="${customer.email}"></td>
                              <td th:text="${customer.name}"></td>
                              <td th:text="${customer.password}"></td>
                              <td th:text="${customer.status}"></td>
                              <td>
                                <a th:href="@{'/admin/customers/edit/' + ${customer.customerId}}" class="btn btn-outline-warning"><i
                                  class="fas fa-edit">Sua</i></a>
                                
                                  <a th:href="@{'/admin/customers/delete/' + ${customer.customerId}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i>Xoa</a>
              
                                    

                                <!-- <a th:href="@{'/admin/customers/edit/' + ${customer.customerId}}"  class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                <a th:href="@{'/admin/customers/delete/' + ${customer.customerId}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a> -->
                              </td>
                            </tr>
                            
                            
                          </tbody>
                      </table>
                    </div>
                    
                  </div>
                  
              </div>
            </section>

          </body>
          
          </html>
