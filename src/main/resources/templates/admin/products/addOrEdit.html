<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

  <section class="row" layout:fragment="content">
    <div class="col mt-4">
      <form action="/admin/products/saveOrUpdate" method="post" enctype="multipart/form-data" th:object="${product}">
        <div class="card">
          <div class="card-header">
            <h2 th:text="${product.isEdit ? 'Edit product' : 'Add new Product'}">Add new Product</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-7">
                <input type="hidden" th:field="*{isEdit}">
                <div class="form-group" th:if="${product.isEdit}">
                  <label for="productId">Product ID: </label>
                  <input type="text" class="form-control" name="productId" id="productId" th:field="*{productId}"
                    aria-describedby="helpId" placeholder="Product ID">
                  <small id="productId" class="form-text text-muted">Product id is required</small>
                </div>
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                    aria-describedby="nameId" placeholder="Name ">
                  <small id="nameId" class="form-text text-muted">Name id is required</small>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity: </label>
                  <input type="text" class="form-control" name="name" id="quantity" th:field="*{quantity}"
                    aria-describedby="quantity" placeholder="Quantity ">
                  <small id="quantityId" class="form-text text-muted">Quantity id is required</small>
                </div>
                <div class="input-group form-group">
                  <span class="input-group-text" id="prefixId">Unit Price</span>
                  <input type="number" name="unitPrice" id="unitPrice" th:field="*{unitPrice}" class="form-control"
                    placeholder="Unit Price">
                  <span class="input-group-text">$</span>
                </div>

                <div class="form-group">
                  <label for="categoryId">Category</label>
                  <select class="form-control" name="categoryId" id="categoryId" th:field="*{categoryId}">
                    <option th:each="item : ${categories}" th:value="${item.categoryId}" th:text="${item.name}"
                      th:selected="${item.categoryId == product.categoryId}">Category Name</option>

                  </select>
                </div>

              </div>
              
              <div class="col-3">
                
                <script>
                  function chooseFile(fileInput) {
                    if (fileInput.files && fileInput.files[0]) {
                      var reader = new FileReader();

                      reader.onload = function (e) {
                        $('image').attr('src', e.target.result);
                      }
                      reader.readAsDataURL(fileInput.files[0]);
                    }
                  }
                </script>
                <img id="image" 
                th:src="${product.image!= null? '/admin/products/images/' + product.image : 'images/noimage.jpg'}" 
                 width="90%" class="img-fluid" alt="">
                
                <div class="form-group">
                  <label for="productImage">Image File</label>
                  <input type="file" onchange="chooseFile(this)" class="form-control-file" name="imageFile"
                    id="productImage" placeholder="Product Image" aria-describedby="productImage">
                  <small id="productImage" class="form-text text-muted">Product Image is requá»‰ed</small>
                </div>
                <div class="input-group form-group">
                  <span class="input-group-text" id="prefixId">Discount</span>
                  <input type="number" name="discount" id="discount" th:field="*{discount}" class="form-control"
                    placeholder="Discount">
                  <span class="input-group-text">%</span>
                </div>
                <div class="form-group">
                  <label for="status">Status</label>
                  <select class="form-control" name="status" id="status" th:field="*{status}">
                    <option value="0">Out of stock</option>
                    <option value="1">On sale</option>
                    <option value="2">Featured</option>
                    <option value="3">Best saler</option>
                    <option value="4">Out of order</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" name="description" th:field="*{description}" id="description"
                    rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            <a th:href="@{/admin/products/add}" class="btn btn-success">New</a>

            <button class="btn btn-primary" th:text="${product.isEdit? 'Update' : 'Save'}">Save</button>

            <a th:if="${product.isEdit}" th:href="@{'/admin/products/delete/' + ${product.productId}}"
              class="btn btn-danger float-right">Delete</a>
          </div>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
