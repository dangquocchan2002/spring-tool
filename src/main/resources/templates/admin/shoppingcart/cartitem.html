<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

  <section class="row" layout:fragment="content">
    <div class="col mt-4">
      <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
        <tr>
          <td>ID.</td>
          <td>Name</td>
          <td>Quantity</td>
          <td>Price</td>
          <td></td>
        </tr>
      </thead>
        <!-- <th:set var="no" th:value="1"></th:set> -->

        <tbody>
        <div class="col-sm-5 mt-2" >
          <form th:action="@{/shoppingCart/update}" method="post">
            <tr th:each="item : ${cartItem}">
              <td th:text="${item.productId}"></td>
              <td th:text="${item.name}"></td>
              <td>
                <input type="hidden" name="productId" th:value="${item.productId}" />
                <input type="number" th:value="${item.quantity}" name="quantity" onblur="this.form.submit()" />
              </td>
              <td th:text="${item.unitPrice}"></td>
              <td th:text="${item.unitPrice * item.quantity}"></td>
              <td>
              	<a th:href="@{'/shoppingCart/remove/' + ${item.productId}}">Remove</a>
              </td>
            </tr>
          </form>
        </div>
        </tbody>

        <!-- <th:set var="no" th:value="${no + 1 }"></th:set> -->

      </table>
      <div class=" form-inline float-right">
      <h5>Tổng thanh toán:</h5>
      <h3 th:text="${total}" class="mr-3">Tong tien: ${total} </h3>
      <button class="btn btn-primary mr-5">Thanh toán</button>
      </div>
      
    </div>
  </section>

</body>

</html>
