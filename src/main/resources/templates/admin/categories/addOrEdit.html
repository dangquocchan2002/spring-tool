<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
  <head>
		
	</head>
	<body>
		
		<section class="row" layout:fragment="content">
			<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/categories/saveOrUpdate}"  method="post" th:object="${category}">
				<div class="card">
					<div class="card-header">
						<h2>Add new Category</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
						<label for="categoryId">Category ID: </label>
						<input type="hidden" th:field="*{isEdit}">
						<input type="text" class="form-control" th:field="*{categoryId}"
							aria-describedby="categoryId" placeholder="Category Id" readonly>
						<small th:if="${#fields.hasErrors('categoryId')}" id="helpId" class="form-text text-muted">Category id is required</small>
						</div>
						<div class="form-group">
							<label for="name">Name: </label>
							<input type="text" class="form-control" th:field="*{name}" id="name"
							aria-describedby="nameId" placeholder="Name ">
							<small th:if="${#fields.hasErrors('name')}" id="nameId" class="form-text text-muted">Name id is required</small>
						</div>
					</div>
					<div class="card-footer text-muted">
						<button class="btn btn-primary"><i class="fas fa-save"></i> 
						<span th:if="${category.isEdit}">Update</span>
						<span th:unless="${category.isEdit}">Save</span>
						
					</button>
					
						<a th:href="@{/admin/categories/searchpaginated}" class="btn btn-success">List Category</a>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</div>
				</div>
			</form>
			</div>
		</section>
			
	</body>
</html>
