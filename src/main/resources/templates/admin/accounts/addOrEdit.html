<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
  <head>
		
	</head>
	<body>
		
		<section class="row" layout:fragment="content">
			<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/accounts/saveOrUpdate}"  method="post" th:object="${account}">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${account.isEdit? 'Edit Account' : 'Add New Account'}">Add new Account</h2>
					</div>
					<div class="card-body">
						<input type="hidden" th:field="*{isEdit}">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control"  th:field="*{username}"
							name="username" id="username" aria-describedby="usernameId" placeholder="Username">
							<small id="usernameId" class="form-text text-muted">Username is valid</small>
						  </div>
						  <div class="form-group">
                            <label for="">Password</label>
                            <input type="Password" class="form-control" th:field="*{password}"
							 name="password" id="password" aria-describedby="passwordId" placeholder="Password">
                            <small id="passwordId" class="form-text text-muted">Password is valid</small>
                          </div>
					</div>
					<div class="card-footer text-muted">
						<button class="btn btn-primary"><i class="fas fa-save"></i> 
						<span th:if="${account.isEdit}">Update</span>
						<span th:unless="${account.isEdit}">Save</span>
						
					</button>
					
						<a th:href="@{/admin/accounts}" class="btn btn-success">List Account</a>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</div>
				</div>
			</form>
			</div>
		</section>
			
	</body>
</html>
